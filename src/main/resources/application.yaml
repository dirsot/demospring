spring:
  jms:
    template:
      default-destination: test.queue
  datasource:
    driverClassName: org.h2.Driver
    password: password
    username: sa
    url: jdbc:h2:mem:testdb
  activemq:
    packages:
      trust-all: 'true'
  profiles:
    active: dev
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        format_sql:true
management:
  endpoints:
    web:
      exposure:
        include: '*'
  info:
    env:
      enabled: 'true'
    java:
      enabled: 'true'
  endpoint:
    health:
      show-details: always
info:
  app:
    encoding: '@project.build.sourceEncoding@'
    java:
      source: '@java.version@'
      target: '@java.version@'
  contact:
    email: email@email.com

logging:
  level:
    root: WARN
    com.example.demo: DEBUG

---
spring:
  profiles: docker